name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Typecheck, Lint & Format
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: bun ci

      - name: "Guardrail: no legacy package-manager references"
        run: |
          LEGACY_PATTERN="p"'npm|p'"npx|p"'npm-workspace|p'"npm-lock"
          rg -n "$LEGACY_PATTERN" README.md apps packages .github \
            && { echo "Found legacy package-manager references. Please migrate docs/config/scripts to Bun."; exit 1; } \
            || true

      - name: Typecheck
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check
